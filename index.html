<body>
    <div class="container">
        <h1>ğŸ“¸ ã‚ªãƒ³ãƒ©ã‚¤ãƒ³HEICç”»åƒãƒ“ãƒ¥ã‚¢ãƒ¼</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“‚</div>
                <div class="upload-text">
                    HEICç”»åƒã‚’ã“ã“ã«ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã™ã‚‹ã‹ã€<br>
                    ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„
                </div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".heic,.HEIC" multiple>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>ç”»åƒã‚’å¤‰æ›ä¸­...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="image-container" id="imageContainer"></div>
    </div>

    <script type="module">
        import libheifFactory from 'https://cdn.jsdelivr.net/npm/libheif-js@1.19.8/libheif-wasm/libheif-bundle.mjs';

        class HEICViewer {
            constructor() {
                this.libheif = null; // Libheifã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä¿æŒ
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.success = document.getElementById('success');
                this.imageContainer = document.getElementById('imageContainer');
                
                this.initEventListeners();
            }

            initEventListeners() {
                // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFiles(files);
                });

                // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
                this.fileInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    this.handleFiles(files);
                });
            }

            async handleFiles(files) {
                this.hideMessages();
                
                const heicFiles = files.filter(file => 
                    file.type === 'image/heic' || 
                    file.name.toLowerCase().endsWith('.heic')
                );

                if (heicFiles.length === 0) {
                    this.showError('HEICå½¢å¼ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                this.showLoading();
                this.imageContainer.innerHTML = '';

                try {
                    for (const file of heicFiles) {
                        await this.convertAndDisplayImage(file);
                    }
                    this.showSuccess(`${heicFiles.length}å€‹ã®ç”»åƒã‚’æ­£å¸¸ã«å¤‰æ›ãƒ»è¡¨ç¤ºã—ã¾ã—ãŸã€‚`);
                } catch (error) {
                    this.showError(`ç”»åƒã®å¤‰æ›ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async initLibheif() {
                if (!this.libheif) {
                    this.libheif = await libheifFactory();
                }
                return this.libheif;
            }

            async convertAndDisplayImage(file) {
                try {
                    const libheif = await this.initLibheif();
                    // Libheifã‚’ä½¿ç”¨ã—ã¦HEICã‚’ãƒ‡ã‚³ãƒ¼ãƒ‰
                    const buffer = await file.arrayBuffer();
                    const decoder = new libheif.HeifDecoder();
                    const data = decoder.decode(buffer);

                    if (!data || data.length === 0) {
                        throw new Error('HEIC decoding failed: no image data found');
                    }

                    const image = data[0];
                    const width = image.get_width();
                    const height = image.get_height();

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    const imageData = ctx.createImageData(width, height);

                    await new Promise((resolve, reject) => {
                        image.display(imageData, (displayData) => {
                            if (!displayData) {
                                return reject(new Error('HEIF processing error'));
                            }
                            resolve();
                        });
                    });

                    ctx.putImageData(imageData, 0, 0);

                    // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‹ã‚‰JPEG Blobã‚’ä½œæˆ
                    const jpegBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));

                    // ç”»åƒè¦ç´ ã‚’ä½œæˆ
                    const img = document.createElement('img');
                    img.className = 'preview-image';
                    img.src = URL.createObjectURL(jpegBlob);
                    
                    // ç”»åƒæƒ…å ±ã‚’å–å¾—
                    const imageInfo = await this.getImageInfo(file, jpegBlob);
                    
                    // ã‚³ãƒ³ãƒ†ãƒŠã‚’ä½œæˆ
                    const imageWrapper = document.createElement('div');
                    imageWrapper.style.marginBottom = '30px';
                    
                    // ç”»åƒã‚’è¿½åŠ 
                    imageWrapper.appendChild(img);
                    
                    // æƒ…å ±ãƒ‘ãƒãƒ«ã‚’ä½œæˆ
                    const infoPanel = document.createElement('div');
                    infoPanel.className = 'image-info';
                    infoPanel.innerHTML = `
                        <div class="info-item"><strong>ãƒ•ã‚¡ã‚¤ãƒ«å:</strong> ${file.name}</div>
                        <div class="info-item"><strong>å…ƒã®ã‚µã‚¤ã‚º:</strong> ${this.formatFileSize(file.size)}</div>
                        <div class="info-item"><strong>å¤‰æ›å¾Œã‚µã‚¤ã‚º:</strong> ${this.formatFileSize(jpegBlob.size)}</div>
                        <div class="info-item"><strong>æœ€çµ‚æ›´æ–°:</strong> ${new Date(file.lastModified).toLocaleString('ja-JP')}</div>
                    `;
                    
                    // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã‚’ä½œæˆ
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'JPEGå½¢å¼ã§ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰';
                    downloadBtn.onclick = () => this.downloadImage(jpegBlob, file.name);
                    
                    infoPanel.appendChild(downloadBtn);
                    imageWrapper.appendChild(infoPanel);
                    
                    this.imageContainer.appendChild(imageWrapper);
                    
                } catch (error) {
                    console.error(error);
                    throw new Error(`${file.name}: ${error.message}`);
                }
            }

            async getImageInfo(originalFile, convertedBlob) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        resolve({
                            width: img.naturalWidth,
                            height: img.naturalHeight,
                            originalSize: originalFile.size,
                            convertedSize: convertedBlob.size
                        });
                    };
                    img.src = URL.createObjectURL(convertedBlob);
                });
            }

            downloadImage(blob, originalFileName) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = originalFileName.replace(/\.heic$/i, '.jpg');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showLoading() {
                this.loading.style.display = 'block';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                this.success.textContent = message;
                this.success.style.display = 'block';
                setTimeout(() => this.hideMessages(), 3000);
            }

            hideMessages() {
                this.error.style.display = 'none';
                this.success.style.display = 'none';
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
             // æ¨¡å—è„šæœ¬é€šå¸¸æ˜¯ defer çš„ï¼Œä½† DOMContentLoaded ä»ç„¶æ˜¯ä¸ªå¥½ä¹ æƒ¯
             // æˆ–è€…ç›´æ¥åœ¨è¿™é‡Œ newï¼Œå› ä¸º module è„šæœ¬é»˜è®¤æ˜¯åœ¨ parsing document ä¹‹åæ‰§è¡Œ
            new HEICViewer();
        });
    </script>
