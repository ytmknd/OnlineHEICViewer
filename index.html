<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オンラインHEIC画像ビュアー</title>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 15px 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 2.2em;
            color: #667eea;
            margin-bottom: 8px;
            display: block;
        }

        .upload-text {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 8px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-container {
            text-align: center;
            margin-top: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        .image-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .info-item {
            margin: 5px 0;
            color: #555;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .download-btn {
            background: linear-gradient(45deg, #51cf66, #40c057);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(81, 207, 102, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 12px 10px;
            }

            .upload-icon {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 オンラインHEIC画像ビュアー</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📂</div>
                <div class="upload-text">
                    HEIC画像をここにドラッグ＆ドロップするか、<br>
                    下のボタンをクリックしてファイルを選択してください
                </div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    ファイルを選択
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".heic,.HEIC" multiple>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>画像を変換中...</div>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="image-container" id="imageContainer"></div>
    </div>

    <script>
        class HEICViewer {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.success = document.getElementById('success');
                this.imageContainer = document.getElementById('imageContainer');
                
                this.initEventListeners();
            }

            initEventListeners() {
                // ドラッグ＆ドロップイベント
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });

                this.uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                });

                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFiles(files);
                });

                // ファイル選択イベント
                this.fileInput.addEventListener('change', (e) => {
                    const files = Array.from(e.target.files);
                    this.handleFiles(files);
                });
            }

            async handleFiles(files) {
                this.hideMessages();
                
                const heicFiles = files.filter(file => 
                    file.type === 'image/heic' || 
                    file.name.toLowerCase().endsWith('.heic')
                );

                if (heicFiles.length === 0) {
                    this.showError('HEIC形式のファイルを選択してください。');
                    return;
                }

                this.showLoading();
                this.imageContainer.innerHTML = '';

                try {
                    for (const file of heicFiles) {
                        await this.convertAndDisplayImage(file);
                    }
                    this.showSuccess(`${heicFiles.length}個の画像を正常に変換・表示しました。`);
                } catch (error) {
                    this.showError(`画像の変換中にエラーが発生しました: ${error.message}`);
                } finally {
                    this.hideLoading();
                }
            }

            async convertAndDisplayImage(file) {
                try {
                    // HEIC画像をJPEGに変換
                    const jpegBlob = await heic2any({
                        blob: file,
                        toType: "image/jpeg",
                        quality: 0.8
                    });

                    // 画像要素を作成
                    const img = document.createElement('img');
                    img.className = 'preview-image';
                    img.src = URL.createObjectURL(jpegBlob);
                    
                    // 画像情報を取得
                    const imageInfo = await this.getImageInfo(file, jpegBlob);
                    
                    // コンテナを作成
                    const imageWrapper = document.createElement('div');
                    imageWrapper.style.marginBottom = '30px';
                    
                    // 画像を追加
                    imageWrapper.appendChild(img);
                    
                    // 情報パネルを作成
                    const infoPanel = document.createElement('div');
                    infoPanel.className = 'image-info';
                    infoPanel.innerHTML = `
                        <div class="info-item"><strong>ファイル名:</strong> ${file.name}</div>
                        <div class="info-item"><strong>元のサイズ:</strong> ${this.formatFileSize(file.size)}</div>
                        <div class="info-item"><strong>変換後サイズ:</strong> ${this.formatFileSize(jpegBlob.size)}</div>
                        <div class="info-item"><strong>最終更新:</strong> ${new Date(file.lastModified).toLocaleString('ja-JP')}</div>
                    `;
                    
                    // ダウンロードボタンを作成
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'download-btn';
                    downloadBtn.textContent = 'JPEG形式でダウンロード';
                    downloadBtn.onclick = () => this.downloadImage(jpegBlob, file.name);
                    
                    infoPanel.appendChild(downloadBtn);
                    imageWrapper.appendChild(infoPanel);
                    
                    this.imageContainer.appendChild(imageWrapper);
                    
                } catch (error) {
                    throw new Error(`${file.name}: ${error.message}`);
                }
            }

            async getImageInfo(originalFile, convertedBlob) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        resolve({
                            width: img.naturalWidth,
                            height: img.naturalHeight,
                            originalSize: originalFile.size,
                            convertedSize: convertedBlob.size
                        });
                    };
                    img.src = URL.createObjectURL(convertedBlob);
                });
            }

            downloadImage(blob, originalFileName) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = originalFileName.replace(/\.heic$/i, '.jpg');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showLoading() {
                this.loading.style.display = 'block';
            }

            hideLoading() {
                this.loading.style.display = 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                this.success.textContent = message;
                this.success.style.display = 'block';
                setTimeout(() => this.hideMessages(), 3000);
            }

            hideMessages() {
                this.error.style.display = 'none';
                this.success.style.display = 'none';
            }
        }

        // アプリケーションを初期化
        document.addEventListener('DOMContentLoaded', () => {
            new HEICViewer();
        });
    </script>
</body>
</html>
